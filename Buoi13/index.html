  <body>
    <div class="wrapper">
      <div class="wrapper__inner">
        <input
          type="checkbox"
          name=""
          id="menu-checkbox"
          class="menu-checkbox"
          hidden
        />
        <label for="menu-checkbox" class="overlay"></label>
        <!-- Sidebar -->
        <aside class="sidebar">
          <!-- Logo -->
          <a href="#" class="logo">
            <img src="./assets/img/logo.png" alt="" class="logo__img" />
          </a>

          <h2 class="sidebar__heading">Explore</h2>

          <!-- Sidebar navbar -->
          <nav class="sidebar-navbar">
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-1.svg"
                alt="New In"
                class="sidebar-navbar__item--icon"
              />
              New In
            </a>
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-2.svg"
                alt="Clothing"
                class="sidebar-navbar__item--icon"
              />
              Clothing
            </a>
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-3.svg"
                alt="Shoes"
                class="sidebar-navbar__item--icon"
              />
              Shoes
            </a>
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-4.svg"
                alt=""
                class="sidebar-navbar__item--icon"
              />
              Accessories
            </a>
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-5.svg"
                alt="Activewear"
                class="sidebar-navbar__item--icon"
              />
              Activewear
            </a>
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-6.svg"
                alt="Gifts & Living"
                class="sidebar-navbar__item--icon"
              />
              Gifts & Living
            </a>
            <a href="" class="sidebar-navbar__item">
              <img
                src="./assets/img/sidebar-icon-7.svg"
                alt="Inspiration"
                class="sidebar-nav__item--icon"
              />
              Inspiration
            </a>
          </nav>

          <!-- Chat -->
          <button class="chat-btn">
            <span class="chat-icon">
              <img src="./assets/img/chat-icon.svg" alt="" />
            </span>
            Help Center
          </button>
        </aside>

        <!-- Header -->
        <header class="header">
          <div class="header__inner">
            <!-- Search form -->
            <form action="" class="search-form">
              <img src="./assets/img/search.svg" alt="" class="search-icon" />
              <input
                type="text"
                class="search-input"
                placeholder="Search store"
              />
            </form>

            <!-- Header navbar -->
            <nav class="header-navbar">
              <!-- Logo -->
              <a href="#" class="logo">
                <img src="./assets/img/logo.png" alt="" class="logo__img" />
              </a>

              <a href="#!" class="header-navbar__link active">Products</a>
              <a href="#!" class="header-navbar__link">Story</a>
              <a href="#!" class="header-navbar__link">Manufacturing</a>
              <a href="#!" class="header-navbar__link">Packaging</a>

              <!-- Action -->
              <div class="header-actions">
                <a href="#!" class="header-actions__link">
                  <img
                    src="./assets/img/basket.svg"
                    alt=""
                    class="header-actions__icon"
                  />
                </a>
                <a href="#!" class="header-actions__link">
                  <img
                    src="./assets/img/person.svg"
                    alt=""
                    class="header-actions__icon"
                  />
                </a>
              </div>

              <!-- Close -->
              <label for="menu-checkbox" class="close-up-menu">
                <i class="fa-solid fa-xmark"></i>
              </label>
            </nav>

            <!-- Bars -->
            <label for="menu-checkbox" class="bars">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>

          <!-- End header -->
        </header>

        <!-- Main -->
        <div class="main">
          <div class="hero">
            <figure class="hero__wide">
              <img src="./assets/img/hero-img-1.jpg" alt="" class="hero__img" />
            </figure>
            <figure class="hero__tall">
              <img src="./assets/img/hero-img-3.jpg" alt="" class="hero__img" />
            </figure>
            <figure class="hero__wide">
              <img src="./assets/img/hero-img-2.jpg" alt="" class="hero__img" />
            </figure>
            <figure class="hero__tall">
              <img src="./assets/img/hero-img-4.jpg" alt="" class="hero__img" />

            </figure>
            <figure class="hero__tall">
              <img src="./assets/img/hero-img-6.jpg" alt="" class="hero__img" />
            </figure>
            <figure class="hero__wide">
              <img src="./assets/img/hero-img-7.jpg" alt="" class="hero__img" />
            </figure>
            <figure class="hero__wide">
              <img src="./assets/img/hero-img-8.jpg" alt="" class="hero__img" />
            </figure>
          </div>
