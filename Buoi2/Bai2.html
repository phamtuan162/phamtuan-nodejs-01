<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<style>
    body {
        font-family: system-ui;
    }

    table {
        border-collapse: collapse;
    }

    table,
    table td,
    table th {
        border: 3px solid #89b3a3;
    }

    table td,
    table th {
        padding: 10px 34px;
    }

    th {
        font-size: 52px;
        text-align: right;
    }

    td {
        font-size: 36px;
        font-weight: 700;
    }
</style>

<body>
    <!-- Calculator -->
    <table>
        <tr>
            <th colspan="4">9+9</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
