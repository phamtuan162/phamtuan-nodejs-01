<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi23</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <button class="btn-login">
          Đăng nhập
          <i class="fa-regular fa-user"></i>
        </button>
      </nav>
      <div class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <div class="modal-tab">
            <button type="button" class="modal__btn modal__login">
              Đăng nhập
            </button>
            <button type="button" class="modal__btn modal__register">
              Đăng ký
            </button>
          </div>
          <div class="modal-login-register">
            <!-- Login -->
            <div class="login-content">
              <p class="modal__text">với các tài khoản mạng xã hội</p>
              <div class="modal-social">
                <button class="modal-social__btn google" type="button">
                  Google
                </button>
                <button class="modal-social__btn facebook" type="button">
                  Facebook
                </button>
              </div>
              <div class="modal__line">
                <span>hoặc</span>
              </div>
              <form action="" class="form-login" target="hidden_iframe">
                <div class="form-group">
                  <label class="form__label" for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form__input"
                    id="email"
                    placeholder="Email"
                  />
                  <span class="form-message err-email"></span>
                </div>
                <div class="form-group">
                  <label class="form__label" for="password">Mật khẩu</label>
                  <div class="form-group__wrap">
                    <input
                      type="password"
                      class="form__input"
                      name="password"
                      id="password"
                      placeholder="Mật khẩu"
                    />
                    <div class="show-hide--password">
                      <i class="fa-regular fa-eye"></i>
                    </div>

                    <span class="form-message err-password"></span>
                  </div>
                </div>
                <div class="form-group">
                  <button class="forget-password">Quên mật khẩu?</button>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-btn submit-login">
                    Đăng nhập
                  </button>
                </div>
              </form>
            </div>
            <!-- Register -->
            <div class="register-content">
              <p class="modal__text">
                Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!
              </p>
              <form action="" class="form-register" target="hidden_iframe">
                <div class="form-group">
                  <label class="form__label" for="fullname">Họ và Tên</label>
                  <input
                    type="text"
                    name="fullname"
                    class="form__input"
                    id="fullname"
                    placeholder="Họ và Tên"
                  />
                  <span class="form-message err-fullname"></span>
                </div>
                <div class="form-group">
                  <label class="form__label" for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form__input"
                    id="email"
                    placeholder="Email"
                  />
                  <span class="form-message err-email"></span>
                </div>
                <div class="form-group">
                  <label class="form__label" for="password">Mật khẩu</label>
                  <div class="form-group__wrap">
                    <input
                      type="password"
                      class="form__input"
                      name="password"
                      id="password"
                      placeholder="Mật khẩu"
                    />
                    <div class="show-hide--password">
                      <i class="fa-regular fa-eye"></i>
                    </div>

                    <span class="form-message err-password"></span>
                  </div>
                </div>
                <div class="form-group">
                  <p class="term">
                    Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận
                    mọi
                    <a href="#"
                      >điều kiện về qui định và chính sách của Dân trí</a
                    >
                  </p>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-btn submit-register">
                    Đăng kí
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <iframe name="hidden_iframe" style="display: none"></iframe>
    <script src="./js/modal.js"></script>
    <script src="./js/formlogin.js"></script>
    <script src="./js/formregister.js"></script>
  </body>
</html>
