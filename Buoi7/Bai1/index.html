<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Reset  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Banner -->
    <section class="banner">
      <div class="banner__content">
        <h2 class="banner__tittle">Ha Noi Melody Residences</h2>
        <p class="banner__desc">
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857
          căn hộ cao cấp
        </p>
        <p class="banner__location">
          <i class="fa-solid fa-location-dot"></i>
          Quận Hoàng Mai, Hà Nội
        </p>
        <span class="banner__price">3,2 TỶ/CĂN</span>
      </div>
    </section>
  </body>
</html>
