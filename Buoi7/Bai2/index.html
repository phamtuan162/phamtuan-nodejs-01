<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Reset  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Profile -->
    <div class="profile">
      <figure class="profile__backgroup">
        <img
          src="./assets/img/backgroup.jpg"
          alt="Tập đoàn VINGROUP"
          class="profile__backgroup-img"
        />
      </figure>
      <div class="profile__info">
        <figure class="profile__avatar">
          <img src="./assets/img/avatar.png" alt="VINGROUP" />
        </figure>
        <div class="profile__info-body">
          <p class="profile__name">TẬP ĐOÀN VINGROUP</p>
          <div class="profile__info-details">
            <p class="profile__info-year">NĂM THÀNH LẬP: <span>1993</span></p>
            <p class="profile__info-project">
              DỰ ÁN ĐÃ ĐẦU TƯ: <span>35</span>
            </p>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar-item">
            <a href="#!" class="navbar-item__link"> GIỚI THIỆU </a>
          </li>
          <li class="navbar-item">
            <a href="#!" class="navbar-item__link">DỰ ÁN ĐÃ ĐẦU TƯ</a>
          </li>
          <li class="navbar-item">
            <a href="#!" class="navbar-item__link">LIÊN HỆ</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
