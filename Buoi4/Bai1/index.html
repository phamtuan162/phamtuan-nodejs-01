<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Form subscribe -->
    <footer class="footer">
      <div class="container">
        <section class="form__inner">
          <h1 class="form__heading">
            <span>Earn income</span> with your CSS skills
          </h1>
          <p class="form__desc">
            Sign up and we'll send your the best freelance opportunities
            straight to your inbox . We're building the largest self-service
            freelancing marketplace for people like you.
          </p>
          <form action="" class="sub-form">
            <input
              type="email"
              name="email"
              id="email"
              class="sub-form__input"
              placeholder="Email address"
            />
            <button type="submit" class="sub-form__submit">
              Send Me Opportunities
            </button>
          </form>
        </section>
      </div>
    </footer>
  </body>
</html>
